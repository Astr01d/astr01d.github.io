<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<script src="jquery.js"></script>
		<style>
			body {
				margin:auto;
				font-family: 'Josefin Sans', sans-serif;
				font-size: 17px;
			}

			.sub-logo {
				z-index:3;
				border-radius:64px;
				width: 10%;
				max-width: 64px;
				min-width:32px;
				margin: 4px;
				margin-bottom:32px;
				transition: .1s
				box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.2);
			}
			.sub-logo:hover{
				box-shadow: 0px 0px 9px 3px rgba(0,0,0,0.2);
			}

			.separator{
				background-color:black;
				height:1px;
				position:relative;
				z-index:0;
				width:100%;
			}

			#credit {
				text-decoration:none;
				color: #e27556;
			}
			#credit:hover {
				color: #88dbbd;
				text-stroke: 3px black;
				background-color:black;
				padding:5px;
				border-radius:2px;
			}

			.grow { transition: all .1s ; }
			.grow:hover { transform: scale(1.10); }

			.portfolio-img {
				z-index:1;
				cursor: pointer;
				height:auto;
				max-height:100vh;
				width:auto;
				max-width:100%;
				transform: scale(1);
				transition-property: top, left, opacity, transform;
				transition-duration: 0.2s, 0.2s, 0.2s, 0.2s;
				transition-timing-function: ease, ease-out, ease-out, ease-out;
				transition-delay: 0s, 0s, 0s, 0s;
			}
			.portfolio-img:hover {
				opacity: 0.7;
				transform: scale(1.3);
			}

			.pi-border {
				z-index:1;
				position:relative;
				display: inline-block;
				overflow:hidden;
			}

			.modal {
				justify-items
				text-align:center;
				display: none;
				position: fixed;
				z-index: 10;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,0.9);
			}

			.modal-content {
				margin: auto;
				display: block;
				position:relative;
				z-index:50;

				height:auto;
				max-height:100%;
				width:auto;
				max-width:100%;

				animation-timing-function: ease-in-out;
				-webkit-animation-name: flip;
				-webkit-animation-duration: 0.2s;
				animation-name: flip;
				animation-duration: 0.2s;
			}

			@-webkit-keyframes flip {
				from {-webkit-transform: scale(0.7); opacity:0;}
				to {-webkit-transform: scale(1); opacity:1;}
			}

			@keyframes flip {
				from {transform: scale(0.7); opacity:0;}
				to {transform: scale(1); opacity:1;}
			}

			.close {
				-webkit-text-stroke: 3px black;
				text-stroke: 3px black;
				margin:auto;
				z-index:500;
				position: fixed;
				top: 5%;
				color: #88dbbd;
				font-size: 100px;
				font-weight: bold;
				transition: 0.1s;
				right: 5%;
			}
			.close:hover,
			.close:focus {
				color: #e27556;
				text-decoration: none;
				cursor: pointer;
			}

			.masonry {
				column-gap: 0px;
				background-color:rgba(0,0,0,0.9);
			}

			@media only screen and (min-width: 400px) {
				.masonry {
					-moz-column-count: 2;
					-webkit-column-count: 2;
					column-count: 2;
				}
			}

			@media only screen and (min-width: 1100px) {
				.masonry {
					-moz-column-count: 3;
					-webkit-column-count: 3;
					column-count: 3;
				}
			}

			@media only screen and (min-width: 1600px) {
				.masonry {
					-moz-column-count: 4;
					-webkit-column-count: 4;
					column-count: 4;
				}
			}

			@media only screen and (min-width: 2200px) {
				.masonry {
					-moz-column-count: 5;
					-webkit-column-count: 5;
					column-count: 5;
				}
			}

			@media only screen and (min-width: 3000px) {
				.masonry {
					-moz-column-count: 6;
					-webkit-column-count: 6;
					column-count: 6;
				}
			}

			@media (any-pointer: coarse) {
				//mobile
			}
		</style>
	</head>
<body>
	<div style="text-align:center">
		<img src="images/logo_cropped.png" alt="astro" width="658" height="212">
		<br>
		<a href="https://twitter.com/Astroidtbh"><img src="images/twitter_logo.png" alt="twitter" class="grow sub-logo"/></a>
		<a href="https://github.com/Astr01d"><img src="images/github_logo.png" alt="github" class="grow sub-logo"/></a>
	</div>
	<div class="separator">
	</div>
	<div class="masonry" id="portfolio">
	</div>

	<div id="modal" class="modal">
		<span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
		<img class="modal-content" id="img01">
	</div>

	<div class="separator">
	</div>
	<center >
		<p>made by <strong><a id="credit" href="https://twitter.com/r0wan_dev"> @r0wan_dev</a></strong></p>
	</center>
	
	<script>
		var allImages = "";
		for (var i = 1; i < 19; i++) {
			allImages += '<div class="pi-border"><img class="portfolio-img" src="images/portfolio/'+i+'.png"></div>';
		}
		$('#portfolio').append(allImages);
	</script>

	<script>
		var modal = document.getElementById('modal');

		var img = $('.portfolio-img');
		var modalImg = $("#img01");
		var captionText = document.getElementById("caption");
		$('.portfolio-img').click(function(){
			modal.style.display = "flex";
			var newSrc = this.src;
			modalImg.attr('src', newSrc);
		});
	</script>
	
</body>
</html>
