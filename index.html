<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="masonry.pkgd.min.js"></script>
		<style>
			body {
				margin:auto;
				font-family: 'Josefin Sans', sans-serif;
			}

			.sub-logo {
				border-radius:64px;
				width: 10%;
				max-width: 64px;
				min-width:32px;
				margin: 4px;
				margin-bottom:32px;
			}

			.separator{
				background-color:black;
				height:1.1px;
				width:100%;
			}

			.grow { transition: all .1s ; }
			.grow:hover { transform: scale(1.15); }
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 17px;
			}

			.portfolio-img {
				cursor: pointer;
				z-index: 20;
				height:auto;
				max-height:100vh;
				width:auto;
				max-width:100%;
			}
			.portfolio-img:hover {opacity: 0.8;}

			.modal {
				justify-items
				text-align:center;
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,0.9);
			}

			.modal-content {
				margin: auto;
				display: block;

				height:auto;
				max-height:100%;
				width:auto;
				max-width:100%;

				animation-timing-function: ease-out;
				-webkit-animation-name: flip;
				-webkit-animation-duration: 0.6s;
				animation-name: flip;
				animation-duration: 0.6s;
			}

			@-webkit-keyframes flip {
				from {-webkit-transform: rotateX(90deg); opacity:0;}
				to {-webkit-transform: rotateX(0deg); opacity:1;}
			}

			@keyframes flip {
				from {transform: rotateX(90deg); opacity:0;}
				to {transform: rotateX(0deg); opacity:1;}
			}

			.close {
				-webkit-text-stroke: 3px black;
				text-stroke: 3px black;
				margin:auto;
				z-index:2;
				position: fixed;
				top: 5%;
				color: #88dbbd;
				font-size: 100px;
				font-weight: bold;
				transition: 0.1s;
				right: 5%;
			}
			.close:hover,
			.close:focus {
				color: #e27556;
				text-decoration: none;
				cursor: pointer;
			}

			.masonry {
				column-gap: 0px;
			}

			@media only screen and (min-width: 400px) {
				.masonry {
					-moz-column-count: 2;
					-webkit-column-count: 2;
					column-count: 2;
				}
			}

			@media only screen and (min-width: 1100px) {
				.masonry {
					-moz-column-count: 3;
					-webkit-column-count: 3;
					column-count: 3;
				}
			}

			@media only screen and (min-width: 1600px) {
				.masonry {
					-moz-column-count: 4;
					-webkit-column-count: 4;
					column-count: 4;
				}
			}

			@media only screen and (min-width: 2200px) {
				.masonry {
					-moz-column-count: 5;
					-webkit-column-count: 5;
					column-count: 5;
				}
			}

			@media only screen and (min-width: 3000px) {
				.masonry {
					-moz-column-count: 6;
					-webkit-column-count: 6;
					column-count: 6;
				}
			}

			@media (any-pointer: coarse) {
				//mobile
			}
		</style>
	</head>
<body>
	<div style="text-align:center">
		<img src="images/logo_cropped.png" alt="astro" width="658" height="212">
		<br>
		<a href="https://twitter.com/Astroidtbh"><img src="images/twitter_logo.png" alt="twitter" class="grow sub-logo"/></a>
		<a href="https://github.com/Astr01d"><img src="images/github_logo.png" alt="github" class="grow sub-logo"/></a>
	</div>
	<div class="separator">
	</div>
	<div class="masonry" id="portfolio">
	</div>

	<div id="modal" class="modal">
		<span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
		<img class="modal-content" id="img01">
	</div>

	<script>
		var allImages = "";
		for (var i = 1; i < 13; i++) {
			allImages += '<img class="portfolio-img" src="images/portfolio/'+i+'.png">';
		}
		$('#portfolio').append(allImages);
	</script>

	<script>
		var modal = document.getElementById('modal');

		var img = $('.portfolio-img');
		var modalImg = $("#img01");
		var captionText = document.getElementById("caption");
		$('.portfolio-img').click(function(){
			modal.style.display = "flex";
			var newSrc = this.src;
			modalImg.attr('src', newSrc);
			captionText.innerHTML = this.alt;
		});
	</script>
	<center>
		<p>made by <a href="https://twitter.com/r0wan_dev"> @r0wan_dev</a></p>
	</center>
</body>
</html>
